{% extends "front/base2.html" %}
{% load static %}
{% block bodycontent %}
<style>
    .table>tbody>tr>td, .table>tfoot>tr>td{
    vertical-align: middle;
}
@media screen and (max-width: 600px) {
    table#cart tbody td .form-control{
		width:20%;
		display: inline !important;
	}
	.actions .btn{
		width:36%;
		margin:1.5em 0;
	}
	
	.actions .btn-info{
		float:left;
	}
	.actions .btn-danger{
		float:right;
	}
	
	table#cart thead { display: none; }
	table#cart tbody td { display: block; padding: .6rem; min-width:320px;}
	table#cart tbody tr td:first-child { background: #333; color: #fff; }
	table#cart tbody td:before {
		content: attr(data-th); font-weight: bold;
		display: inline-block; width: 8rem;
	}
	
	
	
	table#cart tfoot td{display:block; }
	table#cart tfoot td .btn{display:block;}
	
}
</style>
<body>
    <br>
    <br>
    <br>
    <br>
	<br>
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						
                        <br>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:50%">Name</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						{% for k in some %}
						<tr>

							<td data-th="Product">
								
								<div class="row">
									
									<div class="col-sm-2 hidden-xs"><img src="{{ k.cpimg.url }}" width="200" height="135 align-items-center" alt="..." class="img-responsive"/></div>
								
							</td>
							<td data-th="Price">{{ k.cpname }}</td>
							<td data-th="Price">RS.{{ k.cprice }}</td>
							<td data-th="Quantity">
								<div class="d-flex flex-row">
									<button class="btn btn-link px-2" onclick="increment()"><i class="fas fa-plus"></i></button>
									<!-- <input id=demoInput value="0" type=number min=0 max=110> -->
								   <input id="demoInput1" name="quantity" value="1" min="1" max="100" type="number"
								   class="form-control form-control-sm" value="{{ k.cordercout }}" style="width: 50px;" />
								   <button class="btn btn-link px-2" onclick="Decrement1()"> <i class="fas fa-minus"></i></button>
									
								  </div>
							</td>
							<td data-th="Subtotal" class="text-center">{{ k.ctotal }}</td>
							<td class="actions" data-th="">
								<a class="btn" btn-primary href="/addelete/{{ k.id }}"><i class="bi bi-trash"></i></a>								
							</td>
							{% endfor %}
						</tr>
					</tbody>
					<tfoot>
						
						<tr class="visible-xs">
							<td class="text-center"><strong>Total RS.{{ cprice }}</strong></td>	
						</tr>
						<tr>
							<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="text-center"><strong>Total RS.{{ cprice }}</strong></td>
							<td><a href="/home" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
						
					</tfoot>					
				</table>
</div>
{% endblock %} 

</body>
</html>
