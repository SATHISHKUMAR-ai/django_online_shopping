{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasboards</title>
     <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- bootstrap5 icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
     <!-- bootstrap - icon end -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
     <!-- bootstrap css -->
     <link rel = "stylesheet" href = "{% static 'bootstrap/css/bootstrap.min.css' %}">
   <style>
   body {
  font-family: "Lato", sans-serif;
}

:root {
  --primary: #94618e;
}

.justify {
  text-align: justify;
}

.text-purple {
  color: var(--primary);
}

.bg-purple {
  background-color: var(--primary);
  color: white;
}

   </style>
</head>
<body>
  <nav class="nav bg-purple justify-content-center">
    <a class="nav-link text-white" href="/baseadmin"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
    
    <a class="nav-link text-white" href="logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
  </nav>
  <form method="POST" action="/product_save" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h2 align="center" class="mb-5">Product add </h2>
				<div class="form-group row mb-4">
			    	<label for="std" class="col-sm-3 col-form-label">Product Name</label>
				    <div class="col-sm-8">
				      <input type="text" name="pname"  class="form-control" id="std">
				    </div>
			    </div>
          <div class="form-group row mb-4">
			    	<label for="mk" class="col-sm-3 col-form-label">Enter Offer circle</label>
				    <div class="col-sm-8">
				      <input type="text" name="sale" class="form-control" id="mk">
				    </div>
			    </div>
          <div class="form-group row mb-4">
			    	<label for="mk" class="col-sm-3 col-form-label">Upload the image</label>
				    <div class="col-sm-8">
				      <input class="form-control form-control-lg" name="photo" id="formFileLg" type="file" />
				    </div>
			    </div>
          <div class="form-group row mb-4">
			    	<label for="mk" class="col-sm-3 col-form-label">Enter your Price</label>
				    <div class="col-sm-8">
				      <input type="tel" name="price" class="form-control" id="mk">
				    </div>
			    </div>
			    <div class="form-group row mb-4">
			    	<label for="mk" class="col-sm-3 col-form-label">discount price</label>
				    <div class="col-sm-8">
				      <input type="text" name="dprice" class="form-control" id="mk">
				    </div>
			    </div>
         
          <div class="form-group row mb-4">
			    	<label for="type" class="col-sm-3 col-form-control">Product Title</label>
				    <select class="col-sm-8 col-form-label" id="filter_by" name="title">
						<option  value="collection">New collection</option>
						<option value="special">Special section</option>
						<option value="blogs">Limit stock</option>
					</select>
			    </div>
			    <button type="submit" class="btn btn-success">SAVE</button>
			</div>
		</div>
	</form><br>
    <!-- jquery -->
    <script src = "{% static 'js/jquery-3.6.0.js' %}"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- bootstrap js -->
    <script src = "{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- custom js -->
    <script src = "{% static 'js/script.js' %}"></script>
</body>
</html>
