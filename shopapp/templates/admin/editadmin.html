{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasboards</title>
     <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- bootstrap5 icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
     <!-- bootstrap - icon end -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
     <!-- bootstrap css -->
     <link rel = "stylesheet" href = "{% static 'bootstrap/css/bootstrap.min.css' %}">
   <style>
   body {
  font-family: "Lato", sans-serif;
}

:root {
  --primary: #94618e;
}

.justify {
  text-align: justify;
}

.text-purple {
  color: var(--primary);
}

.bg-purple {
  background-color: var(--primary);
  color: white;
}

   </style>
</head>
<body>
  <nav class="nav bg-purple justify-content-center">
    <a class="nav-link text-white" href="/baseadmin"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
    
    <a class="nav-link text-white" href="logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
  </nav>
  <form method="POST" action="/changeedit/{{ show.id }}" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped">
        <thead>
           
            <th>Product Name</th>
            <th>Top sale</th>
            <th>Product image</th>
            <th>Product Price</th>
            <th>Discount Price</th>
            <th>Producttitle name</th>
            <th>Save</th>
        </thead>
        <tbody>
            <tr>
               
                <td><input type="text" name="pname" class="form-control" id="mk" value="{{show.pname}}"></td>
                <td> <input class="form-control form-control-lg" name="sale" value="{{show.circlesale}}" id="formFileLg" type="text" /></td>
                <td> <input class="form-control form-control-lg" name="photo" value="{{show.image}}" id="formFileLg" type="file" /></td>
                <td><input type="tel" name="price" class="form-control" value="{{show.rate}}" id="mk"></td>
                <td> <input type="text" name="dprice" class="form-control" value="{{show.cutrate}}" id="mk"></td>
                <td> <select class="col-sm-8 col-form-label" id="filter_by" value="{{show.product_tittle}}" name="title">
                    <option  value="collection">New collection</option>
                    <option value="special">Special section</option>
                    <option value="blogs">Limit stock</option>
                </select></td>
                <td><button type="submit" class="btn btn-success">upload</button></td>
            </tr>
        </tbody>
    </table>      
    </form>
 <!-- jquery -->
 <script src = "{% static 'js/jquery-3.6.0.js' %}"></script>
 <!-- isotope js -->
 <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
 <!-- bootstrap js -->
 <script src = "{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
 <!-- custom js -->
 <script src = "{% static 'js/script.js' %}"></script>
</body>
</html>
